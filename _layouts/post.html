---
layout: default
---
<div id='fb-root'></div>
<script>
  (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
<article class='post'>
  <header class='post-header'>
    <h1>
      {{ page.title }}
    </h1>
    <span class='post-date'>
      Published:
      <time datetime='{{ page.date | date_to_xmlschema }}' pubdate='pubdate'>
        {{ page.date | date: "%B %d, %Y" }}
      </time>
    </span>
    <a class='icon-rss' href='/rss.xml'></a>
  </header>
  <div class='post-content'>
    {{ content }}
  </div>
  <div class='post-buttons'>
    <a class='twitter-share-button' data-text='{{ page.title }}' data-via='assafgelber' href='https://twitter.com/share'>
      Tweet
    </a>
    <div class='fb-like' data-href='{{ site.url }}{{ page.url }}' data-layout='button_count' data-send='false' data-show-faces='false'></div>
    <a class='button dark back-to-blog' href='/blog/'>&laquo; Read More!</a>
  </div>
  <div id='disqus_thread'></div>
  <noscript>
    Please enable JavaScript to view the
    <a href='http://disqus.com/?ref_noscript'>comments powered by Disqus.</a>
  </noscript>
  <a class='dsq-brlink' href='http://disqus.com'>
    comments powered by
    <span class='logo-disqus'>Disqus</span>
  </a>
</article>
<script>
  !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');
</script>
<script>
  var
  disqus_shortname = 'agelber',
  disqus_identifier = '{{ page.url }}',
  disqus_title = '{{ page.title }}',
  disqus_url = '{{ site.url }}{{ page.url }}';
  (function() {
  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
  dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
  })();
</script>
